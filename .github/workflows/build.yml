name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Dependencies
      run: npm ci

    - name: Build
      run: npm run build

    - name: Archive Production Artifact
      uses: actions/upload-artifact@v4
      with:
        name: gh-repolink
        path: gh-repolink.zip

